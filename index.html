<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coral Ledge</title>
  <style>
    /* ===== Basic Page Styling ===== */
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fb;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    /* ===== Header Section ===== */
    header {
      background-color: #004c99;
      color: white;
      padding: 30px 0;
    }

    header h1 {
      margin: 0;
      font-size: 2.2em;
    }

    /* ===== Main Content ===== */
    main {
      max-width: 600px;
      margin: 80px auto;
      padding: 0 20px;
    }

    main h2 {
      color: #004c99;
      font-size: 1.6em;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    a {
      color: #004c99;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    /* ===== Footer ===== */
    footer {
      color: #666;
      font-size: 14px;
      padding: 20px;
      border-top: 1px solid #ddd;
      margin-top: 60px;
    }

    /* ===== Badge Container ===== */
    .badge-container {
      margin: 40px 0;
      text-align: center;
    }

    /* Make Credly badge responsive */
    .badge-wrapper {
      position: relative;
      width: 100%;
      max-width: 150px; /* desktop size */
      margin: 0 auto;
    }

    .badge-wrapper iframe {
      width: 100% !important;
      height: auto !important;
      min-height: 270px; /* fallback for mobile */
    }

    /* "Under Construction" text styling */
    .under-construction {
      margin-top: 20px;
      font-size: 16px;
      color: #999;
      font-style: italic;
    }

    /* Optional: Adjust main margin for small screens */
    @media (max-width: 480px) {
      main {
        margin: 40px 10px;
      }

      main h2 {
        font-size: 1.4em;
      }

      p {
        font-size: 16px;
      }

      .under-construction {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Coral Ledge</h1>
  </header>

  <main>
    <h2>Welcome to Coral Ledge</h2>

    <p><a href="services.html">Services</a></p>
    <p><a href="irs.html">IRS Rules</a></p>

    <!-- ===== Credly Badge Embed ===== -->
    <div class="badge-container">
      <div class="badge-wrapper">
        <div aria-label="Coral Ledge Digital Certificate Badge"
             data-share-badge-id="18b84ced-f43c-401d-81ee-d8d3f46f51ef"
             data-share-badge-host="https://www.credly.com">
        </div>
      </div>
      <script type="text/javascript" async src="https://cdn.credly.com/assets/utilities/embed.js"></script>

      <!-- ===== Under Construction Text ===== -->
      <div class="under-construction">
        This site is under construction
      </div>
    </div>

  </main>

  <footer>
    &copy; 2025 Coral Ledge. All rights reserved.
  </footer>

</body>
</html>
